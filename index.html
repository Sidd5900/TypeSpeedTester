<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TypeSpeedTester</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
      <h1>Type Speed Tester</h1>
    </header>
    <div class="container text-center">
      <!-- Word & Input -->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <!--Select level using radio buttons-->
          <div class="levelselect">
            <h3>Select the Level</h3>

            <input id="rd1" type="radio" name="level" value="easy" />
            <label style="padding: 10px" for="rd1">Easy</label>
            <input
              id="rd2"
              type="radio"
              name="level"
              value="medium"
              checked="true"
            />
            <label style="padding: 10px" for="rd2">Medium</label>
            <input id="rd3" type="radio" name="level" value="hard" />
            <label style="padding: 10px" for="rd3">Hard</label>

            <br /><br />
          </div>
          <p class="lead">
            Type The Given Word Within
            <span class="text-success" id="seconds">5</span> Seconds:
          </p>
          <h2 class="display-2 mb-5" id="current-word">hello</h2>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Start typing..."
            id="word-input"
            autofocus
          />
          <h4 class="mt-3" id="message"></h4>

          <!-- Time & Score Columns -->
          <div class="row mt-5">
            <div class="col-md-6">
              <h3>
                Time Left:
                <span id="time">0</span>
              </h3>
            </div>
            <div class="col-md-6">
              <h3>
                Score:
                <span id="score">0</span>
              </h3>
            </div>
            <br /><br />
            <div class="col">
              <h3>
                High Score:
                <span id="highscore">0</span>
              </h3>
            </div>
          </div>

          <!-- Instructions -->
          <div class="row mt-5">
            <div class="col-md-12">
              <div class="card card-body bg-secondary text-white">
                <h5>Instructions</h5>
                <p>
                  Type each word in the given amount of seconds to score. To
                  play again, just type the current word. Your score will reset
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
